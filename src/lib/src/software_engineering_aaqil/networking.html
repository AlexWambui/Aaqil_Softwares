            <h1 class="_heading1">Windows cmd</h1>
            <div class="container">
                <p>To set up  a wifi network.</p>
                <p class="command">netsh wlan set hostednetwork mode=allow ssid=wifi_name key=password</p>
                <p>To start the hotspot</p>
                <p class="command">netsh wlan start hostednetwork</p>
